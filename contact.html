<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xi Wu's Art World - Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #1db954;
            color: white;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            margin: 20px auto;
        }
        .form-container form {
            width: 100%;
        }
        .form-container label, 
        .form-container input,
        .form-container textarea {
            width: 100%;
            margin-bottom: 10px;
        }
        .form-container input, 
        .form-container textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #1db954;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #14833b;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Doodles</a></li>
                <li><a href="sports.html">Sports</a></li>
                <li><a href="chopsticks.html">Chopsticks</a></li>
                <li><a href="music.html">Music</a></li>
                <li><a href="contact.html">Contact Me</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">More</a>
                    <div class="dropdown-content">
                        <a href="about.html">About</a>
                        <a href="services.html">What I Bring</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact Me</h1>
        <div class="contact-container">
            <table>
                <tr>
                    <th>Field</th>
                    <th>Details</th>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td>Xi Wu(they/them)</td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>xiwu@example.com</td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td>+1234567890</td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td>123 Art Street, Los Angeles</td>
                </tr>
            </table>
            <br>
            <div class="form-container">
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Xi Wu's World</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
